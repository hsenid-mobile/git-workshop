        <H1>Dandelion; a verse</H1>
        <img src="KithminiSen\10320301_593708357403667_7210703601123710975_n.jpg">
        <H4>By Buddhika Senevirathne</H4>
        <H4>120606H</H4>

        Ages passed since I witnessed such glamour...<br>
        Smooth, tender and soft like a Dandelion...<br>
        Glides, she away from me further and further...<br>
        Leaving my heart in a dark frozen aphelion.....<br>
