<html>
  <head>
    <title>Simple Map</title>
    
    <meta name="viewport" content="initial-scale=0.5, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script>
var map;
function initialize() {
  var mapOptions = {
    zoom: 18,
    center: new google.maps.LatLng(6.796876999999999000, 79.901778100000000000)
  };
  map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
    <h1>University Of Moratuwa</h1>
    <p>Testing Project Collaboration with Github. Name - J.H.M.M.D Herath Index Number : 120215H  </p>
<img src="M.D Herath/04.jpg" alt="University of Moratuwa">

  </body>
</html>
